name: Deploy to Snowflake with Schemachange

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-dev:
    name: Deploy Dev Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install schemachange
        run: pip install schemachange

      - name: Run schemachange for Dev
        run: |
          schemachange --verbose -f envs/dev -c schemachange-config/config-dev.yml
        env:
          SNOWFLAKE_ACCOUNT: dpwoyuf-mp48097
          SNOWFLAKE_USERNAME: PRANKA
          SNOWFLAKE_PASSWORD: Abcd@1234
          SNOWFLAKE_ROLE: ACCOUNTADMIN
          SNOWFLAKE_WAREHOUSE: COMPUTE_WH
          SNOWFLAKE_DATABASE_DEV: DEV_DB
          SNOWFLAKE_SCHEMA_DEV: PUBLIC

  deploy-test:
    name: Deploy Test Environment
    runs-on: ubuntu-latest
    steps:
