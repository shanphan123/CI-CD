      - name: Install schemachange
        run: pip install schemachange

      - name: Run schemachange for Test
        run: |
          schemachange --verbose -f envs/test -c schemachange-config/config-test.yml
        env:
          SNOWFLAKE_ACCOUNT: dpwoyuf-mp48097
          SNOWFLAKE_USERNAME: PRANKA
          SNOWFLAKE_PASSWORD: Abcd@1234
          SNOWFLAKE_ROLE: ACCOUNTADMIN
          SNOWFLAKE_WAREHOUSE: COMPUTE_WH
          SNOWFLAKE_DATABASE_TEST: TEST_DB
          SNOWFLAKE_SCHEMA_TEST: PUBLIC

  deploy-prod:
    name: Deploy Prod Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install schemachange
        run: pip install schemachange

      - name: Run schemachange for Prod
        run: |
          schemachange --verbose -f envs/prod -c schemachange-config/config-prod.yml
        env:
          SNOWFLAKE_ACCOUNT: dpwoyuf-mp48097
          SNOWFLAKE_USERNAME: PRANKA
